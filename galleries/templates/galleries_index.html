{% extends "base.html" %}
{% block title %}Galleries{% endblock %}
{% block header %}<h2>Galleries</h2>{% endblock %}
{% block content %}
  <ul>
  {% for gallery in all_galleries %}
    <li><a href="{% url galleries_show gallery.id %}">{{ gallery.title }}</a></li>
  {% endfor %}
  </ul>
{% endblock %}
